<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>
    <main style="height: calc(100vh - 130px);">
      <!-- page content goes here -->
    </main>
    <footer style="background-color: #00FF00; height: 60px; width: 100%; position: absolute; bottom: 0; text-align: center; display: flex; justify-content: center; align-items: center;">
      <span style="color: #FFFFFF; font-size: 20px;">Best School</span>
    </footer>
  </body>
</html>
