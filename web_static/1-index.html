<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header and Footer with Style Tag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        footer span {
            color: #FFFFFF;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <footer>
        <span>Best School</span>
    </footer>
</body>
</html>
